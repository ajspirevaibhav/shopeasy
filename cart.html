<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - ShopEasy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    // JavaScript Functions for Cart Page
    function updateCart() {
      const rows = document.querySelectorAll(".cart-item");
      let total = 0;

      rows.forEach((row) => {
        const price = parseFloat(row.querySelector(".price").innerText);
        const quantity = parseInt(row.querySelector(".quantity").value);

        if (isNaN(quantity) || quantity <= 0) {
          alert("Please enter a valid quantity for all items.");
          return;
        }

        const subtotal = price * quantity;
        row.querySelector(".subtotal").innerText = subtotal.toFixed(2);
        total += subtotal;
      });

      // Update total price
      document.getElementById("total-price").innerText = total.toFixed(2);
    }

    function submitCart() {
      const rows = document.querySelectorAll(".cart-item");

      // Ensure all quantities are valid
      for (let row of rows) {
        const quantity = parseInt(row.querySelector(".quantity").value);

        if (isNaN(quantity) || quantity <= 0) {
          alert("Please correct invalid quantities before proceeding.");
          return;
        }
      }

      alert("Cart successfully submitted!");
    }

    function removeItem(row) {
      row.remove();
      updateCart();
    }
  </script>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">ShopEasy</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
          <li class="nav-item"><a class="nav-link active" href="cart.html">Cart</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Cart Section -->
  <div class="container" style="margin-top: 100px;">
    <h2 class="text-center mb-4">Your Cart</h2>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Product</th>
          <th scope="col">Price in (Rs.)</th>
          <th scope="col">Quantity</th>
          <th scope="col">Total</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr class="cart-item">
          <td>Mobile</td>
          <td class="price">15000</td>
          <td>
            <input type="number" class="form-control quantity" value="1" min="1" onchange="updateCart()">
          </td>
          <td class="subtotal">15000</td>
          <td>
            <button class="btn btn-danger btn-sm" onclick="removeItem(this.closest('tr'))">Remove</button>
          </td>
        </tr>
        <tr class="cart-item">
          <td>Tab</td>
          <td class="price">8000</td>
          <td>
            <input type="number" class="form-control quantity" value="1" min="1" onchange="updateCart()">
          </td>
          <td class="subtotal">8000</td>
          <td>
            <button class="btn btn-danger btn-sm" onclick="removeItem(this.closest('tr'))">Remove</button>
          </td>
        </tr>
        <tr class="cart-item">
          <td>Laptop</td>
          <td class="price">35000</td>
          <td>
            <input type="number" class="form-control quantity" value="1" min="1" onchange="updateCart()">
          </td>
          <td class="subtotal">35000</td>
          <td>
            <button class="btn btn-danger btn-sm" onclick="removeItem(this.closest('tr'))">Remove</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-center">
      <h4>Total: â‚¹<span id="total-price">58000</span></h4>
    </div>
    <div class="d-flex justify-content-center mt-3">
      <button class="btn btn-success" onclick="submitCart()">Proceed to Checkout</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-light mt-5 p-3 text-center">
    <p>&copy; 2025 ShopEasy. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
